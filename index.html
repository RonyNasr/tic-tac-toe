<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <div class="game">
        <div class="board">
          <div class="square top left"id="0">
          </div>
          <div class="square top" id="1">
          </div>
          <div class="square top right" id="2">
          </div>
          <div class="square left" id="3">
          </div>
          <div class="square" id="4">
          </div>
          <div class="square right" id="5">
          </div>
          <div class="square bottom left" id="6">
          </div>
          <div class="square bottom" id="7">
          </div>
          <div class="square bottom right" id="8">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4" id="p1-wins">

        </div>
        <div class="col-xs-4" id="ties">

        </div>
        <div class="col-xs-4" id="p2-wins">

        </div>

      </div>
    </div> <!-- end container -->
  </body>
</html>
